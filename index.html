<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Travel Weather</title>
    <link rel="stylesheet" href="assets/css/weather-icons.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <script type="text/javascript" src="assets/js/jq.min.js"></script>
</head>
<body>
    <header class="header">
        <h2 class="title">Random Travel Weather</h2>
        <form class="search_form">
            <input type="search" value="Search city or country" placeholder="Search city or country"/>
        </form>
    </header>
    <div class="article">
        <div class="searched_city">
            <div class="city">Berlin, DE</div> 
            <i class="wi wi-day-sunny"></i>
            <div class="temperature">0.5 째C</div>
        </div>
        <div class="weather_container">
            <div class="weather_details">
                <div class="city">Paris, FR</div>
                <i class="wi wi-day-sprinkle"></i>
                <div class="temperature">4.8 째C</div>
            </div>
            <div class="weather_details">
                <div class="city">London, GB</div> 
                <i class="wi wi-fog"></i>
                <div class="temperature">7.7 째C</div>
            </div>
            <div class="weather_details">
                <div class="city">Madrid, ES</div>
                <i class="wi wi-day-rain-mix"></i>
                <div class="temperature">7 째C</div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2016</p>
    </footer>
</body>
<script type="text/javascript" src="assets/js/openWeather.js"></script>
</html>
