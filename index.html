<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Travel Weather</title>
    <link rel="stylesheet" href="assets/css/weather-icons.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <script type="text/javascript" src="assets/js/jq.min.js"></script>
</head>
<body>
    <header class="header">
        <h2 class="title">Random Travel Weather</h2>
        <form class="search_form" id="city-search">
            <input type="search" id="city-name" value="Search city or country" placeholder="Search city or country"/>
            <!-- <button type="submit" id="submit" value="Search">Search</button> -->
        </form>
    </header>
    <div class="article">
        <div class="searched_city" id="currentCity-de">
            <div class="city_ct">
                <div class="city" id="city"></div>
                <span class="country" id="country"></span>
            </div>
            <i class="new-icon wi" id="icon-de"></i>
            <div class="temperature" id="temp"></div>
        </div>
        <div class="weather_container">
            <div class="weather_details" id="weather-fr">
                <div class="city_ct">
                    <div class="city" id="paris"></div>
                    <span class="country" id="fr"></span>
                </div>
                <i class="wi" id="icon-fr"></i>
                <div class="temperature" id="temp-fr"></div>
            </div>
            <div class="weather_details" id="weather-gr">
                <div class="city_ct">
                    <div class="city" id="london"></div>
                    <span class="country" id="gr"></span>
                </div>
                <i class="wi" id="icon-gr"></i>
                <div class="temperature" id="temp-gr"></div>
            </div>
            <div class="weather_details" id="weather-es">
                <div class="city_ct">
                    <div class="city" id="madrid"></div>
                    <span class="country" id="es"></span>
                </div>
                <i class="wi" id="icon-es"></i>
                <div class="temperature" id="temp-es"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2016</p>
    </footer>
</body>
<script type="text/javascript" src="assets/js/openWeather.js"></script>
</html>
